<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Carousel Test</h1>
        
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="d-flex justify-content-center align-items-center" style="height: 400px; background-color: #f8f9fa;">
                        <h2>Slide 1</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex justify-content-center align-items-center" style="height: 400px; background-color: #e9ecef;">
                        <h2>Slide 2</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex justify-content-center align-items-center" style="height: 400px; background-color: #dee2e6;">
                        <h2>Slide 3</h2>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        
        <div class="mt-3">
            <button class="btn btn-primary" onclick="testCarousel()">Test Carousel</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let carouselInstance;
        
        document.addEventListener("DOMContentLoaded", function() {
            console.log('Test page loaded');
            
            // Initialize carousel
            const carouselElement = document.getElementById('carouselExample');
            if (carouselElement) {
                carouselInstance = new bootstrap.Carousel(carouselElement, {
                    interval: 2000,
                    pause: false
                });
                console.log('Test carousel initialized successfully');
            } else {
                console.error('Test carousel element not found');
            }
        });
        
        function testCarousel() {
            console.log('Manual carousel test triggered');
            if (carouselInstance) {
                console.log('Carousel instance exists, triggering next slide');
                carouselInstance.next();
            } else {
                console.log('No carousel instance, trying manual trigger');
                const carouselElement = document.getElementById("carouselExample");
                if (carouselElement) {
                    const nextButton = carouselElement.querySelector('[data-bs-slide="next"]');
                    if (nextButton) {
                        nextButton.click();
                    }
                }
            }
        }
    </script>
</body>
</html>
