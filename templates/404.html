<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - Sports League Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .error-container {
        text-align: center;
        background: rgba(255, 255, 255, 0.95);
        padding: 3rem;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 90%;
      }
      .error-code {
        font-size: 8rem;
        font-weight: bold;
        color: #667eea;
        margin: 0;
        line-height: 1;
      }
      .error-message {
        font-size: 1.5rem;
        color: #333;
        margin: 1rem 0;
      }
      .error-description {
        color: #666;
        margin-bottom: 2rem;
      }
      .btn-home {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        color: white;
        text-decoration: none;
        display: inline-block;
        transition: transform 0.3s ease;
      }
      .btn-home:hover {
        transform: translateY(-2px);
        color: white;
        text-decoration: none;
      }
      .sports-icon {
        font-size: 3rem;
        color: #667eea;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="sports-icon">‚öΩ</div>
      <h1 class="error-code">404</h1>
      <h2 class="error-message">Page Not Found</h2>
      <p class="error-description">
        Oops! The page you're looking for seems to have been moved, deleted, or
        doesn't exist. Don't worry, even the best players sometimes miss the
        goal!
      </p>
      <a href="/" class="btn-home"> üè† Return to Home </a>
    </div>
  </body>
</html>
